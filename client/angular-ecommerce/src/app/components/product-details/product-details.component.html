<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-img" srcset="">
        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'BRL' }}</div>
        <a href="#" class="primary-btn"> Adicionar ao carrinho</a>

        <hr>
        <h4>Descrição</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Retornar a lista de produtos</a>
    </div>
</div>
